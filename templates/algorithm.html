<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>FPA</title>
	<meta name="description" content="GotYa Free Bootstrap Theme"/>
	<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap" />
	<meta name="author" content="Åukasz Holeczek from creativeLabs"/>
	<!-- end: Meta -->

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: Facebook Open Graph -->
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:type" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content=""/>
	<!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
	<!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<style>
	form{
		border: 5px solid orange;
		}

</style>
<body>
	<!--start: Header -->
	<header>
		<!--start: Container -->
		<div class="container">
			<!--start: Row -->
			<div class="row">
				<!--start: Logo -->
				<div class="logo span3">
					<a class="brand" href="#"><h1>Fake Account Detector</h1></a>
				</div>
				<!--end: Logo -->
				<!--start: Navigation -->
				<div class="span9">
					<div class="navbar navbar-inverse">
			    		<div class="navbar-inner">
			          		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			            		<span class="icon-bar"></span>
			            		<span class="icon-bar"></span>
			            		<span class="icon-bar"></span>
			          		</a>
			          		<div class="nav-collapse collapse">
			            		<ul class="nav">
			              			<li><a href="/">Home</a></li>
									<li class="active"><a href="model">Detector</a></li>
									<li><a href="prediction">Predict</a></li>
									<li><a href="#">Graph</a></li>
			            		</ul>
			          		</div>
			        	</div>
			      	</div>
				</div>
			</div>
		</div>
	</header>
	<div class="slider-wrapper">

		<div id="da-slider" class="da-slider">
			<div class="da-slide">
				<h2>Model Selection</h2>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<center>
			{% if messages %}
                {% for message in messages %}
                <h4>{{message}} : {{a}}</h4>
                {%  endfor %}
            {% endif %}
					<h2></h2>
					<form action="{% url 'model' %}" method="post" style="height: 110px; width:230px;">
						{% csrf_token %}
						<br>
						<select name="cars" id="cars">
							<option value="CM">Choose Model</option>
							<option value="SVM">Support Vector Machine</option>
							<option value="NN">Neural Networks</option>
							<option value="SVM-NN">SVM-NN (HYBRID)</option>
						</select>
						<input type="submit" value="submit">
					</form>
					<br>
					<br>
				</center>
				<div class="da-img"><img src="{% static 'img/parallax-slider/twitter.png' %}" alt="image01" style="margin-left:16px;"/></div>
			</div>
		</div>

	</div>
	<!-- end: Slider -->

	<!--start: Wrapper-->

<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery-1.8.2.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/flexslider.js' %}"></script>
<script src="{% static 'js/carousel.js' %}"></script>
<script src="{% static 'js/jquery.cslider.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>
<script defer="defer" src="{% static 'js/custom.js' %}"></script>
<!-- end: Java Script -->

</body>
</html>
